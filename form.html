<script type = "text/javascript">

var count = 2;

function validate() {
    
var un = document.form.username.value;

var unArray = ["priyanka", "gayatri", "irfan", "omkar","kirthi"];  // as many as you like - no comma after final entry
var pwArray = ["priyanka123", "gayatri123", "irfan123", "omkar123","kirthi123"];  // the corresponding passwords;
for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}
if(un=="" || pw==""){
    alert("Missing credentials");

}

if (valid) {
alert ("Login was sucessfully processed.  You will be redirected to the next page now.");

}


if(!valid){
    alert("Invalid username or password");
    return false;
}




}
</script>
